    <script>
        var numofactors = 0;
        var numofactress = 0;
        var numofcreatives = 0;
        var totaloftalents = 0;

        window.onload = function(){
            firebase.database().ref("Talentos").child("Actores").once('value').then(function(snapshot){
                if(snapshot.exists()){
                    numofactors = snapshot.numChildren();
                } else {
                    numofactors = 0;
                }

                totaloftalents = parseInt(totaloftalents)+parseInt(numofactors);
                document.getElementById("numofactors").innerHTML = numofactors;
            });

            firebase.database().ref("Talentos").child("Actrices").once('value').then(function(snapshot){
                if(snapshot.exists()){
                    numofactress = snapshot.numChildren();
                } else {
                    numofactress = 0;
                }

                totaloftalents = parseInt(totaloftalents)+parseInt(numofactress);
                document.getElementById("numofactress").innerHTML = numofactress;
            });

            firebase.database().ref("Talentos").child("Creativos").once('value').then(function(snapshot){
                if(snapshot.exists()){
                    numofcreatives = snapshot.numChildren();
                } else {
                    numofcreatives = 0;
                }

                totaloftalents = parseInt(totaloftalents)+parseInt(numofcreatives   );
                document.getElementById("numofcreatives").innerHTML = numofcreatives;
                document.getElementById("totaloftalents").innerHTML = totaloftalents;
            });
        }

        function signout(){
            firebase.auth().signOut().then(function() {
                // Sign-out successful.
                location.href = "index.html";
            }, function(error) {
                // An error happened.
            });
        }
    </script>
